<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Song - Music Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Database</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="songs.html">Add Song</a></li>
            <li><a href="list_songs.html">List Songs</a></li>
            <li><a href="search_genre.html">Search by Genre</a></li>
        </ul>
    </nav>

    <main>
        <h2>Add Song</h2>
        <form method="post" action = "/">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
            <br>

            <label for="dateReleased">Date Released:</label>
            <input type="date" id="dateReleased" name="dateReleased" required>
            <br>

            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" name="popularity" required>
            <br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <br>

            <button type="submit">Add</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Kaushik Dontula</p>
    </footer>

    <!-- adding a song uses javascript from server.js -->
</body>
</html>
